    <script>
        const text = "生日快樂!!!!\n
嗯~有點害羞耶!但王織芹我真的很喜歡妳耶!\n
我很享受跟妳待在一起的時光\n
也很享受跟你聊天分享生活中的每一件事\n
這幾天沒看到妳 超級想妳的啦~\n
妳給了我 很特別的感覺 我其實是一個容易害羞的人\n
第一次牽妳的手的時候我害羞的連妳的臉都不敢看\n
第一次擁抱妳的時候我根本不想放手 \n
在妳面前 我沒什麼形象 就是一個北七 因為我希望看到妳的笑臉\n
希望妳可以因為我開心 希望妳在我身邊可以很放鬆\n
如果可以我希望可以當妳不開心的第一個陪在妳身邊的人 可以當妳快樂時第一個分享的人\n
同時我是妳的男朋友也想要是妳最好的異性朋友\n
打勾勾~\n
我們彼此都要因為有了對方 每天都更快樂\n
吵架了 永遠都不要冷戰 永遠都直球對決\n
愛妳3000萬次 Kang\n
 
";
        const letterBox = document.getElementById('letterBox');
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                if (text.charAt(index) === '\n') {
                    letterBox.innerHTML += '<br>'; /* 轉換換行符為 <br> */
                } else {
                    letterBox.innerHTML += text.charAt(index);
                }
                index++;
                setTimeout(typeWriter, 100); // 設置打字動畫的速度（以毫秒為單位）
            } else {
                letterBox.innerHTML = text.replace(/\n/g, '<br>'); // 完成打字動畫後顯示完整文本並保持換行
            }
        }

        setTimeout(typeWriter, 500); // 設置信件動畫的延遲時間（以毫秒為單位）
    </script>
